networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
    networks:
      - dev

  redis:
    image: "redis:latest"
    container_name: "todo_redis"
    ports:
      - "6379:6379"
    networks:
      - dev

  backend:
    build:
      context: ./app
    networks:
      - dev